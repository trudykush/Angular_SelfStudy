<label>Server Name</label>
<input type="text"
       class="form-control"
       (input)="onUpdateServerName($event)">

<p>{{ serverName }}</p>

<button class="btn btn-primary"
        [disabled] ="!allowServerCreation"
        (click) = "onServerCreation()"> Add Server </button>

<p>{{ serverCreationStatus }}</p>
<p>servers works!</p>
<p>The server id is {{ serverId }} and status is {{ getServerStatus() }}</p>
