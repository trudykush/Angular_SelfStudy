<label>Server Name</label>
<!--<input type="text"-->

<input type="text"
       class="form-control"
       [(ngModel)] = "serverName">

<!--<p>{{ serverName }}</p>-->

<button class="btn btn-primary"
        [disabled] ="!checkServerName()"
        (click) = "onServerCreation()"> Add Server </button>

<!--<p>{{ serverCreationStatus }}</p>-->

<p *ngIf = "serverCreated">Server was created, server name is {{ serverName }}</p>

<p>servers works!</p>
<p
  [ngStyle]="{backgroundColor: getColor()}"
  [ngClass] = "{online: serverStatus === 'online'}">
  The server id is {{ serverId }} and status is {{ getServerStatus() }}
</p>

<hr>
<app-success-alert *ngFor="let server of servers"></app-success-alert>
